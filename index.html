\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>Modelo 3D em AR</title>
  <style>
    model-viewer {
      width: 100%;
      height: 500px;
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>
  <model-viewer
    src="blenderFile/BolotãoRigAnimate.v3.glb"
    ios-src="blenderFile/BolotãoRigAnimate.v3.usdz"
    alt="Modelo 3D para AR"
    ar
    ar-modes="webxr quick-look"
    auto-rotate
    camera-controls
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
